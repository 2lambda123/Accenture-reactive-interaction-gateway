<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RIG-Longpolling-Demo</title>
  </head>

  <body>
    <form onsubmit="sendGreeting(); return false;">
      <input type="text" id="name" placeholder="Your name here" autofocus />
      <input type="text" id="greeting" placeholder="Your greeting here" autofocus />
      <input type="submit" id="submit-button" disabled />
    </form>
    <ul id="eventList" style="list-style:none;padding-left:0"></ul>
    <script>
      const eventList = document.getElementById('eventList');

      function addEvent(cloudEvent) {
        const { eventTime, data } = cloudEvent;

        const li = document.createElement('li');
        li.textContent = `[${new Date(eventTime).toLocaleTimeString()}] ${JSON.stringify(
          data
        )}`;
        eventList.appendChild(li);
      }

      const baseUrl = 'http://localhost:4000/_rig/v1';

      function randomString() {
        return (
          Math.random()
            .toString(36)
            .substring(2, 15) +
          Math.random()
            .toString(36)
            .substring(2, 15)
        );
      }

      function sendGreeting() {
        const inputGreeting = document.getElementById('greeting');
        const inputName = document.getElementById('name');
        const greeting = inputGreeting.value;
        const name = inputName.value;
        inputGreeting.value = '';
        inputName.value = '';
        return fetch(`${baseUrl}/events`, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json; charset=utf-8'
          },
          body: JSON.stringify({
            cloudEventsVersion: '0.1',
            eventID: randomString(),
            eventType: 'greeting',
            eventTime: new Date().toISOString(),
            source: 'longpolling-demo-ui',
            contentType: 'text/plain',
            data: {
              name,
              greeting
            }
          })
        })
          .then(response => response.json())
          .then(json => {
            console.log('CloudEvent sent:', json);
            return json;
          })
          .catch(err => {
            console.log('Failed to send CloudEvent:', err);
          });
      }

      /**
      {
        "eventType": "greeting",
        "oneOf": [
          { "name": "john" }
        ]
      }
    */

      function createSubscription(connectionToken) {
        const eventType = 'greeting';
        return fetch(
          `${baseUrl}/connection/longpolling/${connectionToken}/subscriptions`,
          {
            method: 'PUT',
            mode: 'cors',
            headers: {
              'Content-Type': 'application/json; charset=utf-8'
            },
            body: JSON.stringify({
              subscriptions: [
                {
                  eventType: eventType,
                  oneOf: [
                    {
                      name: 'john'
                    }
                  ]
                }
              ]
            })
          }
        )
          .then(json => {
            console.log('Subscription created:', json);
            return json;
          })
          .catch(err => {
            console.log('Failed to create subscription:', err);
          });
      }

      const source = new EventSource(`${baseUrl}/connection/longpolling`);

      source.onopen = e => console.log('open', e);
      source.onmessage = e => console.log('message', e);
      source.onerror = e => console.log('error', e);

      source.addEventListener(
        'rig.connection.create',
        function(e) {
          cloudEvent = JSON.parse(e.data);
          payload = cloudEvent.data;
          connectionToken = payload['connection_token'];
          createSubscription(connectionToken);
        },
        false
      );

      source.addEventListener('greeting', function(e) {
        cloudEvent = JSON.parse(e.data);
        addEvent(cloudEvent);
      });

      source.addEventListener('rig.subscriptions_set', function(e) {
        document.getElementById('submit-button').removeAttribute('disabled');
      });

      source.addEventListener(
        'error',
        function(e) {
          if (e.readyState == EventSource.CLOSED) {
            console.log('Connection was closed.');
          } else {
            console.log('Connection error:', e);
          }
        },
        false
      );
    </script>
  </body>
</html>
